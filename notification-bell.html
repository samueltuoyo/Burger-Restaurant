        <div id="contact-form">
        <h1>Send me a message</h1>
        <form action="" id="contactform">
          <input
            type="text"
            name="Full name"
            placeholder="Full name"
            id="fullname"
            required
          />

          <input
            type="email"
            name="Email address"
            placeholder="Email address"
            id="email"
            required
          />

          <input
            type="text"
            name="Subject"
            placeholder="Subject"
            id="subject"
            required
          />

          <textarea
            name="Project"
            id="project"
            cols="30"
            rows="10"
            placeholder="Tell me about your requirements"
            required
          ></textarea>

          <button class="submit" type="submit">
            Send message <i class="fas fa-paper-plane"></i>
          </button>
        </form>
